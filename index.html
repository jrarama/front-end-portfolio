<!DOCTYPE html>
<html lang="en">
<head>
	<title>Joshua Rarama - Project Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

<body>
	<div class="container">
		<header class="main-header row col-md-offset-2">
			<h1 class="sr-only">Front End Portfolio</h1>
			<img class="udacity-logo img-circle" src="images/udacity-logo.jpg" />

					<p class="box color-dark"></p>
				</div>

					<p>F8981C</p>
					<p>BCBBBB</p>
					<p>747704</p>
				</div>

			<div class="main-section col-md-10">

				<section class="content featured">

							<img src="images/featured-1.png" class="featured-img" />

							<a class="featured-link" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>

							<img src="images/featured-2.png" class="featured-img" />

							<a class="featured-link" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
						</article>

						<article class="featured-item col-md-4">
							<img src="images/featured-3.png" class="featured-img" />
							<h3>BOKEH</h3>
							<a class="featured-link" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
